<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
</head>

<body>

	<div class="container">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<header>
			<h1>The Psychic Game</h1>
			</header>
			<div class="instructions">
	          	<h5>Disclaimer: Psychics Only</h5>
				<p>Welcome!
				<br>
				So, you think you're psychic? Interesting. 
				<br>Let's test it out. I'll give you 10 chances</br>
				 
				</p>
	        </div>
	        <div id="game">
	        	<h4>Score</h4>
	        	<ul class="list-group">
	        		<li class="list-group-item"><p id="wins">Wins: </p></li>
	        		<li class="list-group-item"><p id="losses">Losses: </p></li>
	        		<li class="list-group-item"><p id="guessesLeft">Number of guesses left: </p></li>
	        		<li class="list-group-item"><p id="guessedLetters">Your guesses: </p></li>
	        	</ul>
	        </div>
	        <div class="col-md-3">   
	        </div>
       	</div>
    </div>
    <div class="col-md-12">

</html>
